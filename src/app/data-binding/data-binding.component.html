<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Country Name</th>
      <th scope="col">Calling Code</th>
      <th scope="col">Capital</th>
      <th scope="col">Flag</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of CountryDetails">
      <th scope="row">{{product.name}}</th>
      <td>{{product.callingCodes}}</td>
      <td>{{product.capital}}</td>
      <td>
        <img style="width: 75px; height: 75px;" src="{{product.flag}}" alt="">
      </td>
    </tr>
  </tbody>
</table>
