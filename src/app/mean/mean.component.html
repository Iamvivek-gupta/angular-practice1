
<div class="container py-3">
    <div class="row">
        <div class="col-md-6">
            <h2>Employee Management</h2>
        </div>
        <div class="col text-right ml-5">
            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-plus"></i> Add Employee</button>
        </div>
    </div>
    <hr>


    <div class="row">
        <div class="col-md-4" *ngFor= "let employee of employeeDetails">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{employee.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{employee.designation}}</h6>
                    <span class="badge" [ngClass]="{
                        'badge-success': employee.department === 'IT',
                        'btn-outline-danger': employee.department === 'CSE',
                        'btn-primary': employee.department === 'ECE'
                    }">{{employee.department}}</span>
                    <hr>
                    <button type="button" class="btn btn-outline-primary mr-5">Edit</button>
                    <button type="button" class="btn btn-outline-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="modal fade show" id="exampleModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div> 
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Enter Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Enter position</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group"> 
                        <label>Enter Office</label> 
                        <input type="text" class="form-control">
                    </div> 
                    <div class="form-group"> 
                        <label>Enter Salary</label> 
                        <input type="text" class="form-control"> 
                    </div> 
                </div> 
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> 
                    <button type="submit" class="btn btn-primary">Submit</button> 
                </div> 
            </form> 
        </div> 
    </div> 
</div>
