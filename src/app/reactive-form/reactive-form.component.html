<div class="container rounded shadow py-5" style="width: 500px;">
  <form [formGroup]="myReactiveForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="user">Username*</label>
      <input type="text" class="form-control" id="user" formControlName="username"  placeholder="please enter your account number">
    </div>
    <div class="form-group">
      <label for="email">Email*</label>
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="course">Select Course</label>
      <select class="form-control" id="course" formControlName="course">
        <option value="Angular">Angular</option>
        <option value="NodeJs">NodeJs</option>
        <option value="HTML5">HTML5</option>
      </select>
    </div>
    <div class="form-group">
      <div class="form-check" *ngFor="let gender of genders">
        <input class="form-check-input" type="radio" formControlName="gender" id="exampleRadios1" value={{gender.value}}>
        <label class="form-check-label" for={{gender.id}}>
          {{ gender.value }}
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-success message">Submit</button>
  </form>
</div>
